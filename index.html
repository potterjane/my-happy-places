<!doctype html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>My happy places</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>What movie should I watch tonight?</h1>
  <img src="https://static.fjcdn.com/pictures/Funny+movies_58ef7f_4075435.png" alt="meme watching funny movie">
  <div class="inputSection">
    <div class="inputs">
      <input placeholder="Choose movie"></input>
    </div>
    <button class="addOption">Add movie</button>
  </div>
  <div class="resultSection"></div>
  <button class="submit">Watch!</button>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)

      var options = []
      var submit = function() {
        $('.inputSection').hide()
        $('.resultSection').css('display', 'flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        $('.resultSection').text(winner)
        console.log(winner)
      }
      $('.submit').click(submit)
    })
  </script>
</body>
</html>
